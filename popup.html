<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>自定义背景图片</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        input {
            width: 100%;
            padding: 5px;
        }
        button {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h3>背景图片</h3>
<input type="text" id="bgUrl" placeholder="输入背景图片URL">
<button id="changeBg">更换背景</button>

<script>
    document.getElementById('changeBg').addEventListener('click', () => {
        const url = document.getElementById('bgUrl').value;
        if (url) {
            chrome.storage.local.set({ backgroundUrl: url }, () => {
                alert('背景已更新！');
            });
        }
    });
</script>
</body>
</html>
